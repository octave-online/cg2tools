name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Clippy
      run: rustup component add clippy
    - name: Compile with Clippy
      run: cargo clippy --all-targets --all-features --verbose
    - name: Test
      run: cargo test --all-features --verbose

  tidy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rustfmt
      run: rustup component add rustfmt
    - name: Rustfmt Check
      run: cargo fmt --all -- --check

  msrv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set MSRV toolchain
      run: rustup override set 1.75
    - name: Build
      run: cargo check --all-features --all-targets --verbose
    - name: Test
      run: cargo test --all-features --verbose
